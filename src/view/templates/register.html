{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block main_classes %}center vcenter{% endblock main_classes %}

{% block content %}

	<input name="email" placeholder="Email Address" type="email"></input>

</form>
{% endblock content %}
