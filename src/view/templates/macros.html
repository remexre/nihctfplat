{% macro flashes() %}
{% if flashes %}
{% for flash in flashes %}<span class="flash">{{ flash }}</span>{% endfor %}
{% endif %}
{% endmacro flashes %}

{% macro post_link(href, text) %}
<form action="{{href}}" method="post"><input type="submit" value="{{text}}"></input></form>
{% endmacro post_link %}
